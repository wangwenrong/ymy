<script>
    var oDiv = document.getElementById('box');
    //事件委托
    /*oDiv.onclick=function(e){
        e=e||window.event;
        e.target=e.target||e.srcElement; //事件源
        console.dir(e);
        if(e.target.tagName.toLowerCase()=='a'){//事件源取到的标签变成小写
            this.removeChild(e.target);
        }
    }*/
    //获取坐标
    oDiv.onclick=function(e){
        e=e||window.event;
        console.log('坐标x:'+e.clientX+'y:'+e.clientY);
        e.pageX=e.clientX+(document.documentElement.scrollLeft||document.body.scrollLeft);
        e.pageY=e.clientY+(document.documentElement.scrollTop||document.body.scrollTop);
        console.log('坐标：x:'+e.pageX+'y:'+e.pageY);
    }
    //阻止事件的发生
    var oA=document.getElementById('oA');
    oA.onclick=function(e){
        e=e||window.event;
        e.preventDefault?e.preventDefault():e.returnValue=false;
    }
    //只能输入数字和delete 数字的键值是48-75之间，8是delete
    var oInput = document.getElementById('oInput')
    oInput.onkeydown = function (e) {
        e = e || window.event;
        console.dir(e);
        console.dir(e.keyCode);
        var oNum = e.keyCode
        if (!(oNum >= 48 && oNum <= 57) && e.keyCode!==8 ) {
            e.preventDefault ? e.preventDefault() : e.returnValue=false;
        }
    }

</script>
